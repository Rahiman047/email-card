<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe card</title>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <div class="bg-zinc-900 p-2 mx-6 rounded-2xl">
            <div class="flex flex-col md:flex-row rounded-l-xl">    <!--rounded at left--->
                <img src="images/image.jpg"
                 alt="image" 
                 class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none
                 transform hover:scale-105 hover:rounded-xl duration-300"/>
                 <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
                        Get Diet and fitness tips in your inbox
                    </h2>
                    <p class="max-w-xs my-4 leading-5 tracking-wide text-center text-white md:text-left">Eat better and exercise better. Sign up for the Diet & Fitness newsletter</p>
                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="text" placeholder="Enter your email address.."/>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
